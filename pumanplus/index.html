<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,initial-scale=1"><title>扑满</title><link href=http://www.homeamc.cn/pm/static/css/app.e0615a1587ceba7fb5fb8e5261511026.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=http://www.homeamc.cn/pm/static/js/manifest.7bf2e37e8cb7084026d8.js></script><script type=text/javascript src=http://www.homeamc.cn/pm/static/js/app.f6fa31565adde291f113.js></script></body><script>var puman_wxhs = 'puman2016'
			var puman_openIds = 'oLCKIwELTTDeGV84igbcXH-k4b58'
			var puman_unionIds = 'o8TbDwW5UTCTmXywtSiNnUHU-pwU'
			// var puman_wxhs = '{wxh}'
    	// var puman_openIds = '{openId}'
    	// var puman_unionIds = '{unionId}'
			function getLocal (key = STORAGE_USER_KEY) {
				return JSON.parse(window.localStorage.getItem(key))
			}
			function setLocal (res, key = STORAGE_USER_KEY, isSaveOldData = false) {
			//第三个参数是true的话,会增加数据而不是重新设置,res必须是数组
				if (isSaveOldData) {
					if(getLocal(key)) {
						let oldData = getLocal(key);
						return window.localStorage.setItem(key, JSON.stringify(oldData.concat(res)))
					}
				}
				return window.localStorage.setItem(key, JSON.stringify(res))
			}
			setLocal(puman_wxhs, 'puman_wxh')
			setLocal(puman_openIds, 'puman_openId')
			setLocal(puman_unionIds, 'puman_unionId')</script></html>
